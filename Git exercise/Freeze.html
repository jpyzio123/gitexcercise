<script type="text/html" id="template-room">

    <section class="this-room" data-bind="visible: visible">
        <!-- $root.isVisibleRoom($data) && $root.roomHasSelectedRateFilter($data) -->

        <div class="room-aside">
            <div class="room-aside-left">
                <img alt="" class="room-aside-image" data-bind="attr: { src: defaultPicture ? defaultPicture.display : '/smart/Content/Images/room-placeholder.png' }, css: { 'room-aside-image-placeholder': !defaultPicture }, click: $root.showGallery" />
                <i class="icon-zoom-in" data-bind="visible: defaultPicture, click: $root.showGallery"></i>
            </div>
            <div class="room-aside-right">
                <h3 class="room-aside-title h5-like" data-bind="text: name"></h3>
                <table class="room-aside-items">
                    <tr data-bind="visible: roomSize || roomSizes">
                        <td class="room-aside-items-title">Room size:</td>
                        <td class="room-aside-items-content"><span data-bind="text: $root.showMetricMeasures() ? roomSizes : roomSize"></span></td>
                    </tr>
                    <tr>
                        <td class="room-aside-items-title">Bedding:</td>
                        <td class="room-aside-items-content" data-bind="foreach: beds">
                            <span data-bind="visible: $index() > 0">, </span><span data-bind="text: count"></span> x <span data-bind="text: type"></span>
                            <span data-bind="visible: twoPersonConvertible != false"> or <span data-bind="text: Math.floor(count/2)"></span> x Double bed</span>
                        </td>
                    </tr>
                    <tr>
                        <td class="room-aside-items-title">Guests:</td>
                        <td class="room-aside-items-content"><span data-bind="text: defaultOccupancy"></span></td>
                    </tr>
                </table>
                <a class="this-button _skin-4 small" data-bind="collapse: { target: 'room-details-' + roomId, type: 'basic' }, visible: summary || beds.length || amenities.length, click: $root.trackRoomDetailsOpened">
                    <i class="icon-minus"></i>
                    <i class="icon-plus"></i>
                    <span class="text-show">Show room details</span>
                    <span class="text-hide">Hide room details</span>
                </a>
            </div>
        </div>

        <div class="room-details collapse-content-hidden" data-bind="attr: { 'data-collapse-content': 'room-details-' + roomId }" data-collapse-type="basic">
            <div class="room-details-gallery" data-bind="visible: pictures.length">
                <!-- ko foreach: pictures -->
                <img alt="" class="room-details-gallery-image" data-bind="attr: { src: display }, click: function (data, event) { $root.showGallery($parent, event); }" />
                <!-- /ko -->
            </div>
            <div class="room-details-content" data-bind="css: { 'room-details-content-full-width': !pictures.length }">
                <div class="room-details-content-description markdown" data-bind="visible: summary, html: summary"></div>
                <ul class="room-details-content-beds small">
                    <!-- ko foreach: beds -->
                    <li class="room-details-content-beds-item">
                        <span class="room-details-content-beds-item-name">
                            <span data-bind="text: count"></span> x <span data-bind="text: type"></span>
                        </span>
                        <span data-bind="visible: size">
                            (<span class="room-details-content-beds-item-size" data-bind="text: size"></span>)
                        </span>
                        <span class="room-details-content-beds-item-name" data-bind="visible: twoPersonConvertible != false">
                            or
                            <span data-bind="text: Math.floor(count/2)"></span>
                            x Double bed
                        </span>
                    </li>
                    <!-- /ko -->
                </ul>
                <p class="room-details-content-options" data-bind="visible: amenities.length">
                    <!-- ko foreach: amenities -->
                    <span class="room-details-content-options-item small" data-bind="text: name"></span>
                    <!-- /ko -->
                </p>
            </div>
        </div>

    </section>

    <p class="this-insertion mbn mts" data-bind="visible: notEnoughPlace && visible()">
        <i class="icon-info-sign"></i>
        <span data-bind="text: notEnoughPlace"></span>
    </p>

    <table class="this-room-rates" cellspacing="0" data-bind="visible: visible">
        <!-- $root.isVisibleRoom($data) && $root.roomHasSelectedRateFilter($data) -->
        <tr data-bind="visible: showTabHeader">
            <th class="room-rates-head-occupancy small">Maximum occupancy</th>
            <th class="room-rates-head-rate-plan small">Sale price terms</th>
            <th class="room-rates-head-prices small" data-bind="visible: !rates[0].isBookingRequest">Average price per night</th>
            <th class="room-rates-head-button small" data-bind="visible: !rates[0].extendedStayNights, text: $root.totalNight"></th>
        </tr>
        <tbody data-bind="template: { name: $root.templateRate, foreach: rates }"></tbody>

        <tr>
            <td colspan="5">
                <div class="collapse-content-hidden" data-bind="attr: { 'data-collapse-content': 'room-rates-' + roomId }, css: { 'room-rates-show-content': $root.isActiveFilters() }" data-collapse-type="new">
                    <table cellspacing="0">
                        <tbody data-bind="template: { name: $root.templateRate, foreach: moreRates }"></tbody>
                    </table>
                </div>
            </td>
        </tr>
        <tr data-bind="visible: moreRates.length && !$root.isActiveFilters()">
            <td colspan="5" class="pbm text-right this-border-top">
                <a class="this-button _skin-6 mts" data-bind="collapse: { target: 'room-rates-' + roomId, type: 'new' }, click: $root.trackRateListExpanded">
                    <i class="icon-minus"></i>
                    <i class="icon-plus"></i>
                    <span class="text-show">
                        <span data-bind="visible: isRoom">More offers for this room</span>
                        <span data-bind="visible: !isRoom">More offers for this accommodation</span>
                    </span>
                    <span class="text-hide">
                        <span data-bind="visible: isRoom">Less offers for this room</span>
                        <span data-bind="visible: !isRoom">Less offers for this accommodation</span>
                    </span>
                </a>
            </td>
        </tr>
    </table>

</script>

    
<script type="text/html" id="template-rate">

    <tr class="room-rates-item" data-bind="visible: visible, css: { 'room-rate-filtered': visible }">
        <td class="room-rates-col-occupancy">
            <div class="this-occupancy" data-bind="tooltip: 'this-tooltip'">

                <span data-bind="if: (occupancy.adults + occupancy.children) > 4">
                    <span class="occupancy-number" data-bind="text: occupancy.adults"></span>
                    <i class="occupancy-icon-adult icon-user"></i>
                </span>
                <span data-bind="if: (occupancy.adults + occupancy.children) > 4 && occupancy.children">
                    <span class="occupancy-number" data-bind="text: occupancy.children"></span>
                    <i class="occupancy-icon-child icon-user"></i>
                </span>

                <span data-bind="if: (occupancy.adults + occupancy.children) < 5">
                    <!-- ko foreach: new Array(occupancy.adults) -->
                    <i class="occupancy-icon-adult icon-user"></i>
                    <!-- /ko -->
                    <!-- ko foreach: new Array(occupancy.children) -->
                    <i class="occupancy-icon-child icon-user"></i>
                    <!-- /ko -->
                </span>

                <div class="tooltip-content">
                    <i class="tooltip-arrow"></i>
                    <div class="tooltip-content-spacing">
                        <p class="man" data-bind="visible: occupancy.value">
                            <span class="bold">Maximum occupancy:</span>
                            <span data-bind="text: occupancy.value"></span>
                        </p>
                        <p class="man" data-bind="visible: beds.length">
                            <span class="bold">Bedding:</span>
                            <!-- ko foreach: beds -->
                            <span data-bind="visible: $index() > 0">,</span>
                            <span data-bind="text: count"></span> x <span data-bind="    text: type"></span>
                            <span data-bind="visible: twoPersonConvertible != false">
                                or
                                <span data-bind="text: Math.floor(count/2)"></span>
                                x Double bed
                            </span>
                            <!-- /ko -->
                        </p>
                    </div>
                </div>
            </div>
        </td>

        <td class="room-rates-col-rate-plan">
            <i class="room-rates-item-extra-icon" data-bind="visible: (type >= 1 && type <= 5), css: mealPlanSelector + ' tooltip-meal-plan-icon'"></i>

            <span class="room-rates-item-title-meal-plan" data-bind="text: title"></span><br />
            <a class="this-link _skin-primary _icon-right room-rates-item-package-link small" data-bind="visible: (type >= 6 && type <=11), click: $root.packageDetails">
                Show details
                <i class="icon-caret-right"></i>
            </a>

            <div class="room-rates-item-info" data-bind="tooltip: 'this-tooltip'">
                <i class="room-rates-item-info-icon icon-info-sign"></i>
                <p class="room-rates-item-info-text" data-bind="text: cancellationShortPolicy"></p>
                <div class="tooltip-content">
                    <i class="tooltip-arrow"></i>
                    <div class="tooltip-content-header">
                        <i class="icon-tag"></i>
                        <span class="man bold" data-bind="text: rateName"></span>
                    </div>
                    <div class="tooltip-content-spacing">

                        <div class="tooltip-content-amenity" data-bind="visible: mealPlanLabel">
                            <span class="tooltip-content-amenity-icon">
                                <i data-bind="css: mealPlanSelector + ' tooltip-meal-plan-icon'"></i>
                            </span>
                            <span class="man" data-bind="text: mealPlanLabel"></span>
                        </div>

                        <div class="tooltip-content-amenity" data-bind="visible: breakfastStatus">
                            <span class="tooltip-content-amenity-icon">
                                <i class="icon-coffee tooltip-facilities-icon"></i>
                            </span>
                            <span class="man" data-bind="text: breakfastStatus"></span>
                        </div>

                        <div class="tooltip-content-amenity mbs" data-bind="visible: internetStatus">
                            <span class="tooltip-content-amenity-icon">
                                <i class="icon-rss tooltip-facilities-icon"></i>
                            </span>
                            <span class="man" data-bind="text: internetStatus"></span>
                        </div>

                        <div data-bind="visible: cancellationPolicy">
                            <p class="man bold">Cancellation Policy</p>
                            <p class="man" data-bind="text: cancellationPolicy"></p>
                        </div>
                        <div class="mts" data-bind="visible: deposit">
                            <p class="man bold">Deposit</p>
                            <p class="man" data-bind="text: deposit"></p>
                        </div>
                        <div class="mts" data-bind="visible: excluded">
                            <p class="man bold">Not included:</p>
                            <p class="man" data-bind="text: excluded"></p>
                        </div>
                        <div class="mts" data-bind="visible: includedTaxes.length">
                            <p class="man bold">Taxes included in the room price</p>
                            <!-- ko foreach: includedTaxes -->
                            <p class="man" data-bind="text: $data"></p>
                            <!-- /ko -->
                        </div>
                        <div class="mts" data-bind="visible: excludedTaxes.length">
                            <p class="man bold">Taxes added to the price of the room</p>
                            <!-- ko foreach: excludedTaxes -->
                            <p class="man" data-bind="text: $data"></p>
                            <!-- /ko -->
                        </div>
                    </div>
                </div>
            </div>
        </td>

        <td class="room-rates-col-prices" data-bind="visible: !isBookingRequest">
            <table>
                <tr>
                    <td>
                        <p class="room-rates-item-price-out" data-bind="visible: formattedPriceOff, text: isBookingEngineMobile ? formattedTotalPriceOff : formattedPriceOff"></p>
                        <div>
                            <span class="room-rates-item-price-moy" data-bind="text: formattedPrice, css: { 'has-price-out': formattedPriceOff }"></span>
                            <span class="room-rates-item-promo-code" data-bind="visible: offerCodeDescription && offerCodeType == 1, tooltip: 'this-tooltip'">
                                <i class="room-rates-item-promo-code-icon" data-bind="css: offerCodeIcon"></i>
                                <div class="tooltip-content">
                                    <i class="tooltip-arrow"></i>
                                    <div class="tooltip-content-header">
                                        <i class="" data-bind="css: offerCodeIcon"></i>
                                        <span class="man bold" data-bind="text: offerCodeTitle"></span>
                                    </div>
                                    <div class="tooltip-content-spacing">
                                        <p class="man" data-bind="text: offerCodeDescription"></p>
                                    </div>
                                </div>
                            </span>
                        </div>
                        <p class="room-rates-item-price-tax" data-bind="visible: includedTaxesAmount">
                            included taxes <span data-bind="text: includedTaxesAmount"></span>
                        </p>
                        <p class="room-rates-item-price-tax" data-bind="visible: excludedTaxesAmount">
                            Excluded taxes: <span data-bind="text: excludedTaxesAmount"></span>
                        </p>
                        <p class="room-rates-item-price-tax" data-bind="visible: taxesStatus">
                            <span data-bind="text: taxesStatus"></span>
                        </p>
                    </td>
                </tr>
            </table>
        </td>

        <td class="room-rates-col-button" data-bind="visible: !isBookingRequest && !extendedStayNights">
            <div>
                <span class="room-rates-item-price-out" data-bind="visible: formattedTotalPriceOff && !isBookingEngineMobile, text: formattedTotalPriceOff"></span>
                <span class="room-rates-item-promo-code" data-bind="visible: offerCodeDescription && offerCodeType == 2, tooltip: 'this-tooltip'">
                    <i class="room-rates-item-promo-code-icon" data-bind="css: offerCodeIcon"></i>
                    <div class="tooltip-content">
                        <i class="tooltip-arrow"></i>
                        <div class="tooltip-content-header">
                            <i class="" data-bind="css: offerCodeIcon"></i>
                            <span class="man bold" data-bind="text: offerCodeTitle"></span>
                        </div>
                        <div class="tooltip-content-spacing">
                            <p class="man" data-bind="text: offerCodeDescription"></p>
                        </div>
                    </div>
                </span>
            </div>
            <a class="this-button _skin-3 _size-medium _icon-right" data-bind="click: $root.addRoomRateToBasket">
                <span data-bind="text: formattedTotalPrice"></span>
                <i class="icon-caret-right"></i>
            </a>
            <p class="room-rates-item-availability small" data-bind="visible: availability < 3, text: availabilityText"></p>
        </td>

        <td class="room-rates-col-button-booking-request" data-bind="visible: isBookingRequest">
            <p class="room-rates-item-request-total-price" data-bind="text: formattedTotalPrice"></p>
            <a class="this-button _skin-5 _size-medium _icon-right" data-bind="click: $root.addRoomRateToBasket">
                Availability request
                <i class="icon-caret-right"></i>
            </a>
            <p class="room-rates-item-request-subtitle small">Reply within 48 hours</p>
        </td>

        <td class="room-rates-col-button-restricted" data-bind="visible: extendedStayNights">
            <p class="room-rates-item-request-subtitle small" data-bind="visible: extendedMoreNights">Modify your stay to be eligible for this offer.</p>
            <p class="room-rates-item-request-subtitle small" data-bind="visible: !extendedMoreNights">Modify your stay to be eligible for this offer.</p>
            <a class="this-button _skin-5 _size-medium _icon-right" data-bind="click: $root.addRoomRateToBasket">
                <span data-bind="text: extendedStayText"></span>
                <i class="icon-caret-right"></i>
            </a>
        </td>
    </tr>

</script>
    
<script type="text/html" id="template-rate-package">

    <tr class="room-rates-item room-rates-item-package" data-bind="visible: visible, css: { 'room-rate-filtered': visible }">
        <td class="room-rates-col-occupancy room-rates-col-occupancy-package">
            <div class="room-rates-item-package-wrapper">
                <img class="room-rates-item-package-wrapper-image" alt="" data-bind="attr: { src: defaultPicture ? defaultPicture.display : '/smart/Content/Images/package-placeholder.png' }, click: $root.packageDetails" />
            </div>
        </td>

        <td class="room-rates-col-rate-plan-package" colspan="2">
            <span data-bind="text: title"></span>
            <span class="room-rates-col-rate-promo-code" data-bind="visible: offerCodeDescription, tooltip: 'this-tooltip'">
                <i class="room-rates-col-rate-promo-code-icon icon-gift"></i>
                <div class="tooltip-content">
                    <i class="tooltip-arrow"></i>
                    <div class="tooltip-content-header">
                        <i class="icon-gift"></i>
                        <span class="man bold" data-bind="text: offerCodeTitle"></span>
                    </div>
                    <div class="tooltip-content-spacing">
                        <p class="man" data-bind="text: offerCodeDescription"></p>
                    </div>
                </div>
            </span>
            <br />
            <a class="this-link _skin-primary _icon-right room-rates-item-package-link medium" data-bind="visible: (type >= 6 && type <= 11), click: $root.packageDetails">
                Show details and all prices
                <i class="icon-caret-right"></i>
            </a>
        </td>

        <td class="room-rates-col-button" data-bind="visible: !isBookingRequest && !extendedStayNights">
            <a class="this-button _skin-3 _size-medium _icon-right" data-bind="click: $root.addRoomRateToBasket">
                <span data-bind="text: formattedTotalPrice"></span>
                <i class="icon-caret-right"></i>
            </a>
            <p class="room-rates-item-availability small" data-bind="visible: availability < 3, text: availabilityText"></p>
        </td>

        <td class="room-rates-col-button-booking-request" data-bind="visible: isBookingRequest">
            <p class="room-rates-item-request-total-price" data-bind="text: formattedTotalPrice"></p>
            <a class="this-button _skin-5 _size-medium _icon-right" data-bind="click: $root.addRoomRateToBasket">
                Availability request
                <i class="icon-caret-right"></i>
            </a>
            <p class="room-rates-item-request-subtitle small">Reply within 48 hours</p>
        </td>

        <td class="room-rates-col-button-restricted" data-bind="visible: extendedStayNights">
            <p class="room-rates-item-request-subtitle small">Modify your stay to be eligible for this offer.</p>
            <a class="this-button _skin-5 _size-medium _icon-right" data-bind="click: $root.addRoomRateToBasket">
                <span data-bind="text: extendedStayText"></span>
                <i class="icon-caret-right"></i>
            </a>
        </td>
    </tr>

</script>

    
    
<script type="text/html" id="template-room-extra">

    <div class="this-room-extra" data-bind="css: { 'room-extra-not-included': !included() }">

        <div class="room-extra-text">
            <p class="room-extra-text-title">
                <span data-bind="text: name"></span>
                <span data-bind="visible: quantity() > 1 && included()">x <span data-bind="text: quantity"></span></span>
            </p>
            <a class="room-extra-text-action this-link _skin-primary _icon-right small" data-bind="click: $root.extraDetails">Show details&nbsp;<i class="icon-caret-right"></i></a>
        </div>

        <div class="room-extra-price-wrapper" data-bind="css: { 'room-extra-one-price-wrapper': !formattedPriceOff() }">
            <label class="room-extra-price-out" data-bind="visible: !isMandatory() && formattedPriceOff(), text: formattedPriceOff(), attr: { 'for': $parent.roomId + '-extra-' + extraId() }, click: $root.basket.saveOnUpdateExtra"></label>
            <label class="room-extra-price" data-bind="visible: (type() == 1 && !isMandatory()) || (type() == 2 && !isMandatory()), text: price() ? formattedPrice() : freeType(), attr: { 'for': $parent.roomId + '-extra-' + extraId() }, click: $root.basket.saveOnUpdateExtra"></label>

            <label class="room-extra-price-out" data-bind="visible: isMandatory() && formattedPriceOff(), text: formattedPriceOff()"></label>
            <label class="room-extra-price" data-bind="visible: isMandatory(), text: freeType() ? freeType() : formattedPrice()"></label>
        </div>

        <p class="room-extra-checkbox-wrapper">
            <a class="room-extra-add this-button _skin-3 _size-small _icon-right _no-min-width" data-bind="visible: type() == 1 && !included() && !isMandatory(), click: $root.extraDetails">Add</a>

            <span class="room-extra-checkbox this-form-custom-checkbox" data-bind="visible: (type() == 2 && !isMandatory()) || (type() == 1 && included() && !isMandatory())">
                <input type="checkbox" data-bind="checked: included, attr: { id: $parent.roomId + '-extra-' + extraId() }" />
                <label data-bind="attr: { 'for': $parent.roomId + '-extra-' + extraId() }, click: $root.basket.saveOnUpdateExtra">&nbsp;</label>
            </span>
        </p>

    </div>

</script>

    
<script type="text/html" id="template-hotel-extra">

    <li class="extra-gallery-item">
        <img class="extra-gallery-item-image" data-bind="attr: { src: defaultPicture().display ? defaultPicture().display : '/smart/Content/Images/extra-placeholder.png' }, click: $root.extraDetails" alt="" />
        <p class="extra-gallery-item-name" data-bind="text: name"></p>
        <a class="extra-gallery-item-details this-link _skin-primary _icon-right small" data-bind="click: $root.extraDetails">Show details&nbsp;<i class="icon-caret-right"></i></a>
        <p class="extra-gallery-item-price">
            <span class="extra-gallery-item-price-out" data-bind="text: formattedUnitPriceOff"></span>
            <span class="extra-gallery-item-price-value" data-bind="text: freeType() ? freeType() : formattedUnitPrice()"></span>
            <span class="extra-gallery-item-price-legend" data-bind="visible: !freeType(), text: labelType"></span>
        </p>
        <a class="extra-gallery-item-book this-button _skin-3 _size-small _icon-right _no-min-width" data-bind="fadeVisible: !included(), click: $root.extraDetails">Book&nbsp;<i class="icon-caret-right"></i></a>
        <span class="extra-gallery-item-reserved small" data-bind="fadeVisible: included"><i class="icon-ok"></i>&nbsp;Added to basket</span>
        <a class="this-link _skin-secondary _no-underline" data-bind="visible: !isMandatory() && included(), click: $root.removeExtraFromBasket"><i class="icon-remove"></i></a>
    </li>

</script>

</body>
</html>
